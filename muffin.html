<!DOCTYPE html>
<html>
<script type="text/javascript">
    var c = ["blue", "aqua", "yellow", "red"];
    var currentColorIndex = 0;

    function changeColor() {
        document.bgColor = c[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % c.length;
        setTimeout(changeColor, 500);
    }

    function display() {
        var x = document.getElementById("muffin").value;
        for (let i = 0; i < x; i++) {
            var a = document.createElement("IMG");
            a.src = "VanillaMuffins4.jpg";
            a.width = 100;
            document.body.appendChild(a);
            a.align = "left";
        }
    }
</script>

<body onload="changeColor()">
    <h2>Intro form</h2>

    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Muffins
        <id="muffin" input type=" number " name="Muffins ">
            <br/>
            <button type=" button" onclick="display ()" id="button">7</button> submit </button>
    </form>
</body>

</html>
